<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte a Profe Bryan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: monospace;
            background-color: black;
            color: white;
        }
        .navbar {
            background-color: #222;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
        
        /* Quitar flechas de los inputs de tipo number */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="Preguntas.html">Repaso Págs Web 🧠💻</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="Preguntas.html">Cuestionario de conocimientos</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="ProfBryanexe.html">Ayudandole al Profe Bryan.exe</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>¡Rápido Profe Bryan.exe haga sus Descuentos! 😱👍</h1>
        <label for="monto">Ingrese el monto de la compra ¡YA!:</label>
        <input type="number" id="monto" min="0" step="0.01">
        <button onclick="calcularDescuento()" class="btn btn-primary">Calcular</button>
        <h3 id="resultado"></h3>
    </div>

    <script>
        function calcularDescuento() {
            let monto = parseFloat(document.getElementById("monto").value);
            let descuento = 0;

            if (monto >= 1000) {
                descuento = 0.15;
            } else if (monto >= 500 && monto < 1000) {
                descuento = 0.10;
            } else {
                descuento = 0.05;
            }
            
            let montoFinal = monto - (monto * descuento);
            document.getElementById("resultado").innerText = `Descuento: ${descuento * 100}% \n Total a pagar: $${montoFinal.toFixed(2)}`;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
